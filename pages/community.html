    <title>Community</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/community.css">
    
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
</head>
<body>
    <nav>
        <li>
            <ul>
                <a href="/index.html" data-page="Home">
                    <img src="/images/logos/home2.png" alt="home">

            </ul>
            <ul>

                <a href="pages/community.html" data-page="Community">

            </ul>
            <ul>

                    <img src="/images/logos/mailbox.png" alt="home">

            </ul>

                <a href="#profile" data-page="Sakuta">
                    <img src="/images/profiles/profile2.jpg" alt="home">

                    <button class="follow">follow</button>
                </div>
                <div class="postBody">
                    
                </div>
            </div>
            <div class="reactSection">
                <img class="" src="/images/logos/love.png" alt="" srcset="">
                <span class="reactCount">
                    1k
                </span>
                <img class="" src="/images/logos/dislike.png" alt="" srcset="">
            </div>
        </div>
